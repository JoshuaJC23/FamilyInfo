<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Joshua</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sierra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blaine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Lincoln</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p style="font-size: 50px;">Registration Form</p>
                <p>Must be 21 years of age or older to register.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form>
                    <fieldset style="border: solid; width: 40%; margin-left: 350px;">
                        <label for="firstName" style="margin-top: 20px;">First Name:</label>
                        <input type="text" id="firstName" name="firstName" value="" placeholder="John" required><br/><br/>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lasttName" value="" placeholder="Doe" required><br/><br/>
                        <label for="birthday">Birthdate:</label>
                        <input type="date" id="birthday" name="birthday"><br><br>
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="www.example@gmail.com"
                            required><br/><br/>
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></br></br>
                        <input type="submit" value="Submit" style="margin-bottom: 20px;">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="comments" style="text-align: center">Comments</label></br>
                    <textarea id="comments" name="comments">

                    </textarea>
            </div>
        </div>
    </div>


</body>

</html>

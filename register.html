<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p style="font-size: 50px;">Registration Form</p>
                <p>Must be 21 years of age or older to register.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form>
                    <fieldset style="border: solid; width: 40%; margin-left: 275px;">
                        <label for="firstName" style="margin-top: 20px;">First Name:</label>
                        <input type="text" id="firstName" name="firstName" value="" placeholder="John"
                            required><br /><br />
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lasttName" value="" placeholder="Doe"
                            required><br /><br />
                        <label for="birthday">Birthdate:</label>
                        <input type="date" id="birthday" name="birthday"><br><br>
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="www.example@gmail.com"
                            required><br /><br />
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></br></br>
                        <input type="submit" value="Submit" style="margin-bottom: 20px;">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" style="margin-top: 20px; margin-bottom: 20px;">
                <label for="comments" style="text-align: center">Comments</label></br>
                <textarea id="comments" name="comments" rows="7" cols="50"
                    placeholder="Added any needed comment here."></textarea></br>
                <input type="submit" value="Submit" style="margin-left: 250px;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>If you have trouble registering, <a href="mailto: abc@example.com">click here</a>and send send us an
                    email and we'll send you information to contact us.</br> Or call this number 888-888-8888.</p>
            </div>
        </div>
    </div>


</body>
